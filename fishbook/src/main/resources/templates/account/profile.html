<!DOCTYPE html>
<html  xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profile</title>
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/font-awesome/css/font-awesome.min.css}" rel="stylesheet">
    <link th:href="@{/css/main.css}" rel="stylesheet">
    <link th:href="@{/webuploader/webuploader.css}" rel="stylesheet">
    <link th:href="@{/2.3.4/cropper.css}" rel="stylesheet">
    <script th:src="@{/1.12.4/jquery.min.js}"></script>
</head>
<body>
<div class="manual-reader">
    <div th:replace="/widgets/header :: header"></div>
    <div class="container manual-body">
        <div class="row">
            <div class="page-left">
                    <div class="box-body" style="padding-right: 20px;">
                        <div>
                            <label>
                                <a href="javascript:;" data-toggle="modal" data-target="#upload-logo-panel">
                                    <img th:src="${session.user.imagepath}" onerror="this.src='/images/head/middle.gif'" class="img-circle" alt="head" style="max-width: 120px;max-height: 120px;" id="headimgurl">
                                </a>
                            </label>
                            <form role="form" method="post" id="userInfoForm" action="setting/modfiyUser">
                                <div class="form-group">
                                    <label>Email</label>
                                    <input type="text" class="form-control disabled" th:value="${session.user.email}" disabled>
                                </div>
                                <div class="form-group">
                                    <label for="username">Username<strong class="text-danger">*</strong></label>
                                    <input type="text" class="form-control" th:value="${session.user.username}" id="username" name="username" max="100" placeholder="username">
                                </div>

                                <div class="form-group">
                                    <button type="submit" class="btn btn-success" data-loading-text="Saving...">Save</button>
                                    <span id="form-error-message" class="error-message"></span>
                                </div>
                            </form>
                        </div>

                    </div>
                <strong class="box-title">Edit Profile</strong>
            </div>
            <div class="page-right">
                <div class="m-box">
                    <div class="box-head">
                        <strong class="box-title">Followers</strong>
                        <strong class="box-title">Following</strong>
                    </div>
                </div>
                <div class="box-body" style="padding-right: 200px;">
                    <div class="form-left">
                        <div class="prev_posts" th:each="post:${posts}">
                            <strong >Post</strong>
                            <p th:text="${post.content}">Content</p>
                            <p th:text="${post.createtime}">Create Time</p>
                            <a th:href="'/account/deletePost/'+${post.postid}">delete</a>

                        </div>
                        <strong class="box-title">New Post</strong>
                    </div>
                    <div class="form-right">
                        <label>
                            Placeholder
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="/widgets/footer :: footer"></div>
</div>
<!-- Start Modal -->
<div class="modal fade" id="upload-logo-panel" tabindex="-1" role="dialog" aria-labelledby="update_head" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title">Upload Image</h4>
            </div>
            <div class="modal-body">
                <div class="wraper">
                    <div id="image-wraper">

                    </div>
                </div>
                <div class="watch-crop-list">
                    <div class="preview-title">Preview</div>
                    <ul>
                        <li>
                            <div class="img-preview preview-lg"></div>
                        </li>
                        <li>
                            <div class="img-preview preview-sm"></div>
                        </li>
                    </ul>
                </div>
                <div style="clear: both"></div>
            </div>
            <div class="modal-footer">
                <span id="error-message"></span>
                <div id="filePicker" class="btn">Select</div>
                <button type="button" id="saveImage" class="btn btn-success" style="height: 40px;width: 77px;" data-loading-text="Uploading...">Upload</button>
            </div>
        </div>
    </div>
</div>
<!--END Modal-->

<script th:src="@{/1.12.4/jquery.min.js}" type="text/javascript"></script>
<script th:src="@{/bootstrap/js/bootstrap.min.js}" type="text/javascript"></script>
<script th:src="@{/webuploader/webuploader.min.js}" type="text/javascript"></script>
<script th:src="@{/2.3.4/cropper.min.js}" type="text/javascript"></script>
<script th:src="@{/js/jquery.form.js}" type="text/javascript"></script>
<script th:src="@{/js/main.js}" type="text/javascript"></script>
<script type="text/javascript">
    $(function () {
        $("#upload-logo-panel").on("hidden.bs.modal",function () {
            $("#upload-logo-panel").find(".modal-body").html(window.modalHtml);
        }).on("show.bs.modal",function () {
            window.modalHtml = $("#upload-logo-panel").find(".modal-body").html();
        });
        $("#userInfoForm").ajaxForm({
            beforeSubmit : function () {

                var email = $.trim($("#email").val());
                if(!email){
                    return showError('invalid email address!');
                }
                $("button[type='submit']").button('loading');
            },
            success : function (res) {
                $("button[type='submit']").button('reset');
                if(res.code === "success"){
                    showSuccess("success");
                }else{
                    showError(res.msg);
                }
            }
        });

        try {
            var uploader = WebUploader.create({
                auto: false,
                swf: '/webuploader/Uploader.swf',
                server: 'account/update_image',
                pick: "#filePicker",
                fileVal : "file",
                fileNumLimit : 1,
                compress : false,
                accept: {
                    title: 'Images',
                    extensions: 'jpg,jpeg,png',
                    mimeTypes: 'image/jpg,image/jpeg,image/png'
                }
            }).on("beforeFileQueued",function (file) {
                uploader.reset();
            }).on( 'fileQueued', function( file ) {
                uploader.makeThumb( file, function( error, src ) {
                    $img = '<img src="' + src +'" style="max-width: 360px;max-height: 360px;">';
                    if ( error ) {
                        $img.replaceWith('<span>failed to preview</span>');
                        return;
                    }

                    $("#image-wraper").html($img);
                    window.ImageCropper = $('#image-wraper>img').cropper({
                        aspectRatio: 1 / 1,
                        dragMode : 'move',
                        viewMode : 1,
                        preview : ".img-preview"
                    });
                }, 1, 1 );
            }).on("uploadError",function (file,reason) {
                console.log(reason);
                $("#error-message").text("failed to upload the image:" + reason);

            }).on("uploadSuccess",function (file, res) {

                if(res.errcode === 0){
                    console.log(res);
                    $("#upload-logo-panel").modal('hide');
                    $("#headimgurl").attr('src',res.data);
                }else{
                    $("#error-message").text(res.message);
                }
            }).on("beforeFileQueued",function (file) {
                if(file.size > 1024*1024*2){
                    uploader.removeFile(file);
                    uploader.reset();
                    alert("The maximal size is 2MB");
                    return false;
                }
            }).on("uploadComplete",function () {
                $("#saveImage").button('reset');
            });
            $("#saveImage").on("click",function () {
                var files = uploader.getFiles();
                if(files.length > 0) {
                    $("#saveImage").button('loading');
                    var cropper = window.ImageCropper.cropper("getData");

                    uploader.option("formData", cropper);

                    uploader.upload();
                }else{
                    alert("Select the image");
                }
            });
        }catch(e){
            console.log(e);
        }
    });
</script>
</body>
</html>
