<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <title>Fishbook</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link th:href="@{/css/main.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
          crossorigin="anonymous">
</head>

<body>
<div th:replace="/widgets/header :: header"></div>

<div class="container">
    <div class="list-group">

        <!-- Unread Notifications-->
        <tr th:each="unreadN,unreadNStat : ${unreadN}">
            <div href="#"
                 class="list-group-item list-group-item-action flex-column align-items-start border-primary my-3 ">
                <div class="d-flex w-100 justify-content-between mb-1">
                    <h6 class="mb-1">
                        <img class="mr-1" src="https://placekitten.com/400/400" style="height:30px; width:30px;"
                             th:text=${unreadN.trigger.username}>
                    </h6>
                    <small>30 minutes ago (unread)</small>
                </div>
                <p th:text=${unreadN.text}></p>

                <button th:if=" ${unreadN.hasPost} eq 1" type="button" class="btn btn-outline-info"
                        data-toggle="modal"
                        data-target="'#unread' + ${unreadNStat.index}" th:text=${unreadN.post.content}>
                </button>

                <div th:if=" ${unreadN.hasPost} eq 1"
                     class="modal fade" th:id="'unread' + ${unreadNStat.index}" tabindex="-1" role="dialog"
                     aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body" th:text=${unreadN.post.content}>
                                ...
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Save changes</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </tr>

        <!-- Read Notifications-->
        <tr th:each="readN, readNStat: ${readN}">
            <div href="#" class="list-group-item list-group-item-action flex-column align-items-start my-3 ">
                <div class="d-flex w-100 justify-content-between mb-1">
                    <h6 class="mb-1">
                        <img class="mr-1" src="https://placekitten.com/400/400" style="height:30px; width:30px;"
                             th:text=${readN.trigger.username}>
                    </h6>
                    <small>45 minutes ago (read)</small>
                </div>
                <p th:text=${readN.text}></p>

                <button th:if=" ${readN.hasPost} eq 1" type="button" class="btn btn-outline-info"
                        data-toggle="modal"
                        th:data-target="'#unread'+${readNStat.index}" th:text=${readN.post.content}>
                </button>

            </div>

            <div th:if=" ${readN.hasPost} eq 1" class="modal fade" th:id="'unread'+${readNStat.index}" tabindex="-1" role="dialog"
                 aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body" th:text=${readN.post.content}>
                            ...
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>

        </tr>


        <!-- Fake Data-->

        <a href="#" class="list-group-item list-group-item-action flex-column align-items-start mb-3 ">
            <div class="d-flex w-100 justify-content-between">
                <h6 class="mb-1">
                    <img class="mr-1" src="https://placekitten.com/500/500" style="height:30px; width:30px;">
                    Super KSY
                </h6>
                <small class="text-muted">4 hours ago (read)</small>
            </div>
            <p class="mb-1">Makes a comments on your post: </p>

            <!-- Button trigger modal -->
            <button type="button" class="btn btn-outline-info" data-toggle="modal" data-target="#exampleModalLong">
                My
                First Catch!!!
            </button>
        </a>

        <!-- Modal -->
        <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog"
             aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        ...
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>

        <a href="#" class="list-group-item list-group-item-action flex-column align-items-start mb-3 ">
            <div class="d-flex w-100 justify-content-between">
                <h6 class="mb-1">
                    <img class="mr-1" src="https://placekitten.com/600/600" style="height:30px; width:30px;">
                    MINO Song
                </h6>
                <small class="text-muted">6 hours ago (read)</small>
            </div>
            <p class="mb-1">Like your post: </p>
            <small class="text-muted">Donec id elit non mi porta.</small>
        </a>

        <a href="#" class="list-group-item list-group-item-action flex-column align-items-start mb-3 ">
            <div class="d-flex w-100 justify-content-between">
                <h6 class="mb-1">
                    <img class="mr-1" src="https://placekitten.com/600/600" style="height:30px; width:30px;">
                    Jinu K.
                </h6>
                <small class="text-muted">5 days ago (read)</small>
            </div>
            <p class="mb-1">Like your post: </p>
            <small class="text-muted">Hi</small>
        </a>
    </div>
</div>

<!-- Footer  -->
<footer class="bg-dark text-white mt-5 p-4 text-center">
    Copyright &copy; 2018 Fishbook
</footer>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
