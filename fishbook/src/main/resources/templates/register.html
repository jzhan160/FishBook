<!DOCTYPE html>
<html>
<!--page for registration-->
<head>
    <title>Register - Fishbook</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="/stylesheets/main.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
        crossorigin="anonymous">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark sticky-top">
        <!-- Navbar: left -->
        <div class="navbar-collapse collapse w-75 order-2 order-md-0 navbarNavDropdown ml-5">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link " href="home.html"> <i class="fa fa-home d-none d-lg-inline"></i> Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="map.html"> <i class="fas fa-map-pin d-none d-lg-inline"></i> Map</a>
                </li>
            </ul>
        </div>
        <!-- Navbar: brand -->
        <div class="mx-auto order-0 order-md-1">
            <a class="navbar-brand" href="#"> <i class="fas fa-fish"></i> Fishbook </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbarNavDropdown">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
        <!-- Navbar: right -->
        <div class="navbar-collapse collapse w-75 order-1 navbarNavDropdown mr-5">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" data-toggle="modal" data-target="#loginModal"> <i class="fas fa-user mr-2"></i>Sign
                        in</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Login Modal -->
    <div id="loginModal" class="modal fade" role="dialog">
        <div class="modal-dialog modal-lg" role="content">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Sign In</h4>
                    <button class="close" data-dismiss="modal">&times;
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-row">
                            <div class="form-group col-sm-6">
                                <label class="sr-only" for="signInEmail">Email address</label>
                                <input type="email" class="form-control form-control-sm mr-1" id="signInEmail"
                                    placeholder="Email">
                            </div>
                            <div class="form-group col-sm-6">
                                <label class="sr-only" for="signInPassword">Password</label>
                                <input type="password" class="form-control form-control-sm mr-1" id="signInPassword"
                                    placeholder="Password">
                            </div>
                            <div class="col-sm-auto col-sm-12">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox">
                                    <label class="form-check-label"> Remember me
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <button type="button" class="btn btn-secondary btn-sm ml-auto" data-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-primary btn-sm ml-1">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <!-- Register -->
    <div class="register my-5">
        <div class="container">
            <div class="row">
                <div class="col-md-8 m-auto">
                    <h1 class="display-4 text-center">Sign Up</h1>
                    <p class="lead text-center">Create your Fishbook account</p>
                    <form action="create-profile.html">
                        <div class="form-group">
                            <input type="text" class="form-control form-control-lg" placeholder="Name" name="name"
                                required />
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control form-control-lg" placeholder="Email Address" name="email" />
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control form-control-lg" placeholder="Password" name="password" />
                        </div>
                        <input type="submit" class="btn btn-primary btn-block mt-4" />
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer  -->
    <footer class="bg-dark text-white mt-5 p-4 text-center">
        Copyright &copy; 2018 Fishbook
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
